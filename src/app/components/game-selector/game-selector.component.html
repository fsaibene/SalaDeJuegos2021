<mat-card (click)="selectGame()" class="pointer-class">
    <div class="absolute-position">
        <mat-card-header>
            <mat-card-title class="mat-card-title-format">{{ title }}</mat-card-title>
        </mat-card-header>
    </div>
    <div class="absolute-position">
        <img mat-card-image src="{{imgSrc}}" >
    </div>
    <div class="absolute-position">
        <mat-card-content class="example-header-image">
            <p>
                {{description}}
            </p>
        </mat-card-content>
    </div>
  </mat-card>
