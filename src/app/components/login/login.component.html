<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput  [(ngModel)]="email" placeholder="Nombre de usuario">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput  [(ngModel)]="password" type= "password" placeholder="Contraseña">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button (click)="login()" color="accent" class="btn-block">Iniciar sesión</button>
    </mat-card>
  </div>
