<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box large-box">
        <mat-card-header style="margin-bottom: 30px;">
            <button class="title-button" [ngStyle]="{'background-color': !isSelectedGame('ppt') ? 'white' : '#673ab7', 'color' : isSelectedGame('ppt') ? 'white' : 'inherit'}" (click)="selectGame('ppt')" mat-raised-button>Piedra papel o tijera</button>
            <button (click)="selectGame('tateti')" [ngStyle]="{'background-color': !isSelectedGame('tateti') ? 'white' : '#673ab7', 'color' : isSelectedGame('tateti') ? 'white' : 'inherit'}" class="title-button" mat-raised-button>Ta Te Ti</button>
            <button (click)="selectGame('memotest')" [ngStyle]="{'background-color': !isSelectedGame('memotest') ? 'white' : '#673ab7', 'color' : isSelectedGame('memotest') ? 'white' : 'inherit'}" class="title-button" mat-raised-button>Memotest</button>
            <button (click)="selectGame('blackjack')" [ngStyle]="{'background-color': !isSelectedGame('blackjack') ? 'white' : '#673ab7', 'color' : isSelectedGame('blackjack') ? 'white' : 'inherit'}" class="title-button" mat-raised-button>Blackjack</button>
        </mat-card-header>

        <div *ngIf="isSelectedGame('ppt')" [ngClass]="{'fade-in': isSelectedGame('ppt') }">
            <div style="margin-bottom: 10px;">
                <img class="img-container" mat-card-image src="../../../assets/juegos/ppt.jpg" >
            </div>
            <app-score-list [lista$]="pptScores$" [extraColumns]="pptExtraColumns"></app-score-list>
        </div>
        <div *ngIf="isSelectedGame('tateti')">
            <div style="margin-bottom: 10px;">
                <img class="img-container" mat-card-image src="../../../assets/juegos/tateti.jpg" >
            </div>
            <app-score-list [lista$]="pptScores$" [extraColumns]="pptExtraColumns"></app-score-list>
        </div>
        <div *ngIf="isSelectedGame('memotest')">
            <div style="margin-bottom: 10px;">
                <img class="img-container" mat-card-image src="../../../assets/juegos/memory-game-icon.png" >
            </div>
            <app-score-list [lista$]="pptScores$" [extraColumns]="pptExtraColumns"></app-score-list>
        </div>
        <div *ngIf="isSelectedGame('blackjack')">
            <div style="margin-bottom: 10px;">
                <img class="img-container" mat-card-image src="../../../assets/bjack.jpg" >
            </div>
            <app-score-list [lista$]="pptScores$" [extraColumns]="pptExtraColumns"></app-score-list>
        </div>
    </mat-card>
</div>
